{{ define "head" }}
  <head>
    <meta charset="UTF-8">
    {{ if isset .Params "target" }}
      {{ if eq .Params.target "downloads" }}
        <meta http-equiv="refresh" content="0;url=/downloads">
      {{ else }}
        <meta http-equiv="refresh" content="0;url={{ .Params.target }}">
      {{ end }}
    {{ else }}
      <meta http-equiv="refresh" content="0;https://docs.julialang.org/en/v1{{ replace .RelPermalink "index.html" ""}}">
    {{ end }}
  </head>
{{ end }}
